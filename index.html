<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="gradient-bg"></div>
  <div class="container form-group">
    <h1>Weather App</h1>
    <input class="sc-input form-control col-md-3" type="text" id="city-input" placeholder="Enter city name">
    <button class="col-md-3 sc-button btn btn-primary" id="search-btn">Search</button>
    <hr>
    <p>City: <span id="city-name"></span></p>
    <p>Temperature: <span id="temp"></span> (<span id="feels-like"></span>)</p>
    <p>Wind speed: <span id="wind-speed"></span></p>
    <p>Description: <span id="description"></span></p>
  </div>
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
